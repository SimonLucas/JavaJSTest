<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fscreen Example App</title>
    <meta name="description" content="Vendor agnostic access to the Fullscreen API">

    <style>
      html, body, div, span, a, p, h1, h2, code {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: inherit;
        font: inherit;
        text-decoration: inherit;
        text-align: inherit;
        color: inherit;
        background: transparent;
      }
      /*set height to 100% to pass down window height (without scroll bars) to react app*/
      html, body, #root { height: 100%; }
      html { background-color: rgb(0, 120, 0); }
      #root { background-color: #F0F0F0; }
    </style>

    <link rel="icon" type=”image/svg+xml” href="/favicon/green-grid-144-168-192.svg">
    <link rel="alternate icon" type="image/png" href="/favicon/green-grid-144-168-192-512x512.png">
    <link rel="apple-touch-icon" href="/favicon/green-grid-144-168-192-180x180.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="theme-color" content="#000000">

</head>
<body>
<div id="root"></div>
<script src="./bundle.js"></script>

<p>Will try to go full screen on click</p>

</body>
</html>
